# Configuration JetX Predictor Pro

# URL du jeu
url: "https://www.betpawa.bj/casino?gameId=jetx&filter=all"

# Paramètres de stratégie
strategy: "statistical"  # Options: statistical, martingale
margin_factor: 1.5
history_size: 2000

# Fichiers de données
csv_file: "jetx_data_log.csv"
db_file: "jetx_data.db"

# Identifiants Betpawa
auth:
  phone: "0162448761"
  pin: "2006"

# Sélecteurs CSS (peuvent changer si le site est mis à jour)
selectors:
  multiplier:
    - ".multiplier-value"
    - ".current-multiplier"
    - "div[class*='multiplier']"
  history:
    - ".history-item"
    - ".last-results"
    - "div[class*='history']"
  login:
    phone_input: "input[name='phoneNumber'], input[type='tel']"
    pin_input: "input[name='pincode'], input[type='password']"
    submit_button: "input[type='submit'], button[type='submit'], .login-submit-button"
    login_trigger: "#casino-lobby-login-button-click, button[data-test-id='login-button']"
    modal_login_button: "//button[contains(text(), 'LOGIN')] | //div[contains(text(), 'LOGIN')] | //button[contains(., 'LOGIN')]"

# Paramètres Selenium
selenium:
  headless: true
  no_sandbox: true
  disable_dev_shm_usage: true
  wait_timeout: 30
